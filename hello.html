<doctype html>
<html>
    <head>
        <script type="text/javascript" src="https://unpkg.com/vue@2.3.2"></script>
    </head>
    <body>
        <div id="app">
            <h1>
                {{msg}}
            </h1>
            <!-- NOT ALLOWED <a href="{{url}}">Home</a>-->
            <!--v-bind-->
            <a v-bind:href="url">Home</a>
            <!--colon shorthand, so called bcuz the ":" replaces the attribute name in the case below v-bind is implied via the use of ":" instead of v-bind:value-->
            <p> 
                <form>
                    Name:<input type="text" v-bind:value="name">
                </form>                
            </p>
        </div>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    msg: "Hello from Vue!",
                    url: "https://www.egofstop.com",
                    name: "Yvon"
                }
            });
        </script>
    </body>
</html>
